<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spam Email Classifier</title>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul id="flash-messages">
        {% for category, message in messages %}
          <li data-category="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </body>
</html>
